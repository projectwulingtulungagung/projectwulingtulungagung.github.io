<div class="vs-float-button">
    <div class="vs-float-whatsapp middle-center z-depth-3 vs-bg-whatsapp on-desktop">
        <a href="{{ site.whatsapp-float-desktop }}" class="text-white on-desktop" target="_blank">
            <amp-img src="/images/whatsapp.svg" width="56" height="56" layout="fixed" alt="Whatsapp {{ page.title }}"></amp-img>
        </a>
    </div>
    <div class="vs-float-whatsapp middle-center vs-bg-whatsapp on-phone">
        <a href="{{ site.whatsapp-float-phone }}" class="text-white">
            <amp-img src="/images/whatsapp.svg" width="56" height="56" layout="fixed" alt="Whatsapp {{ page.title }}"></amp-img>
        </a>
    </div>
</div>
